<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Countdown zum Gründungsfest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .countdown-container {
            text-align: center;
        }

        .countdown-text {
            font-size: 1.5em;
        }

        .countdown-days {
            font-size: 3em;
            font-weight: bold;
            color: #c00000;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-text">
        Countdown zum Gründungsfest
    </div>
    <div class="countdown-days" id="days">
        0
    </div>
    <div class="countdown-text">
        Tage
    </div>
</div>

<script>
    function updateCountdown() {
        const targetDate = new Date('2026-06-02T00:00:00');
        const today = new Date();

        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById('days').textContent = diffDays;
    }

    updateCountdown();
</script>

</body>
</html>
